<div class="modal-default confirmation" data-test-modal>
	<div class="modal-header" data-test-confirmation-title>
		<span click-target-name="Close" class="glyphicon glyphicon-remove-sign glyphicon-close" ng-click="vm.close()" data-test-modal-close></span>
		{{vm.modalOptions.header}}
	</div>
	<div class="modal-body" data-test-confirmation-modal ng-bind="vm.modalOptions.message">
	</div>
	<div class="modal-actions">
		<div class="action">
			<button click-target-name="Ok" class="btn btn-action" data-test-modal-btn-ok ng-click="vm.confirm()">{{vm.modalOptions.confirmBtn}}</button>
		</div>
		<div ng-if="vm.modalOptions.cancel" class="action">
			<button click-target-name="Cancel" class="btn btn-action" data-test-modal-btn-cancel ng-click="vm.close()">cancel</button>
		</div>
	</div>
</div>
